name: ci

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: tests (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
          fail-fast: false
          matrix:
            os: [windows-latest]
            python: ['3.13']
    env:
      QT_QPA_PLATFORM: offscreen  # headless Qt for PyQt6 tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install package & test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest

      - name: Run tests
        run: pytest -q
