jobs:
  test:
    name: tests (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ['3.13']
    env:
      QT_QPA_PLATFORM: offscreen   # headless Qt
    steps:
      - uses: actions/checkout@v4
      - name: Install Qt runtime deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libxkbcommon-x11-0 \
            xvfb

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install package & test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a pytest -q

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: pytest -q
