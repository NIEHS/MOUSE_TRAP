name: promote-develop-to-main

on:
  workflow_run:
    workflows: ["ci"]
    branches: [develop]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: promote-develop-to-main
  cancel-in-progress: true

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Ensure PR develop -> main exists (or create it)
        run: |
          NUM=$(gh pr list --base main --head develop --state open --json number -q '.[0].number')
          if [ -z "$NUM" ]; then
            gh pr create \
              --base main \
              --head develop \
              --title "Promote develop to main" \
              --body "Automated PR created after CI passes on develop. Will auto-merge once required checks pass."
            NUM=$(gh pr list --base main --head develop --state open --json number -q '.[0].number')
          fi
          echo "PR_NUMBER=$NUM" >> $GITHUB_ENV

      - name: Enable auto-merge on the PR
        if: env.PR_NUMBER != ''
        run: gh pr merge "$PR_NUMBER" --auto --squash