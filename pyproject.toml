[tool.ruff]
target-version = "py311"
line-length = 100
exclude = ["venv", ".venv", "build", "dist"]

[tool.ruff.lint]
# Enable common rules and import sorting
select = ["E", "F", "W", "I"]
# Example ignores (tweak as you like):
ignore = ["E203"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"